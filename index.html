<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000;
        }
        div{
            position: absolute;
            width: 303px;
            height: 333px;
            background: url("12.png") no-repeat;
            background-size: 100%;
            top:0;
            left: 0;
            opacity: 0.7;
        }
    </style>
    <script>
        window.onload= function () {

            document.onclick= function (ev) {
                var oZ=document.createElement('div');
                document.body.appendChild(oZ);
               var disX= ev.pageX-oZ.offsetWidth/2;
               var disY= ev.pageY-oZ.offsetHeight/2;
                oZ.style.left=disX+'px';
                oZ.style.top=disY+'px';

            }
        }
    </script>
</head>
<body>
</body>
</html>
