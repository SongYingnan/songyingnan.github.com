<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="css/base.css"/>
    <style>
        body {
            background: #fff;
        }

        ul {
            margin-bottom: 10px;
        }

        .box {
            width: 940px;
            height: 100%;
            margin: 30px auto;
        }

        .about {
            width: 300px;
            height: 346px;
            background: #fff;
            position: relative;
        }

        .about li {
            width: 300px;
        }

        .about .about_img {
            height: 267px;
            background: #666;
            position: absolute;
            top: 0;
            left: 0;
        }
            li{
                transition: 0.7s all ease;
            }
        .about .about_font {
            height: 69px;
            background: url("img/aboutme.png") 85px 15px no-repeat #5abeb2;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .about .about_font:hover{
            background: url("img/aboutme.png") 85px 15px no-repeat #ccc;
            border-radius: 10px;
        }


        .name {
            width: 340px;
            height: 345px;
            background: #fff;
            background: url("img/name.png") no-repeat;
            transition:1s all ease;
        }
        .name:hover{
            -webkit-transform:rotateY(360deg);
        }

        .callme {
            width: 300px;
            height: 346px;
            position: relative;
        }

        .callme li {
            width: 300px;
        }

        .callme_img {
            height: 267px;
            background: #666;
            position: absolute;
            top: 0;
            left: 0;
        }

        .callme_font {
            height: 69px;
            background: url("img/callme.png") 75px 2px no-repeat #5abeb2;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .callme_font:hover{
            background: url("img/callme.png") 75px 2px no-repeat #ccc;
            border-radius: 10px;
        }
        .works {
            width: 500px;
            height: 430px;
            position: relative;
            background: #fff;
            margin-right: 12px;
        }

        .works .works_font {
            position: absolute;
            left: 0;
            width: 119px;
            height: 430px;
            background: url("img/worker.png") no-repeat 2px 200px #5abeb2;
        }
        .works .works_font:hover{
            background: url("img/worker.png") no-repeat 2px 200px #ccc;
            border-radius: 15px;

        }

        .works .works_img {
            height: 430px;
            width: 372px;
            position: absolute;
            right: 0;
            background: #666;
        }

        .time {
            width: 428px;
            height: 430px;
            position: relative;
            background: #fff;

        }

        .time .time_font {
            position: absolute;
            left: 0;
            width: 124px;
            height: 430px;
            background: url("img/time1.png") no-repeat -19px 200px #5abeb2;
        }
        .time .time_font:hover{
            background: url("img/time1.png") no-repeat -19px 200px #ccc;
            border-radius: 15px;
        }

        .time .time_img {
            height: 430px;
            width: 294px;
            position: absolute;
            right: 0;
            background: #666;
        }

        .meg {
            width: 580px;
            height: 112px;
            margin-right: 10px;
            margin-bottom: 0px;
            background: #fff;
            position: relative;
        }

        .game {
            width: 350px;
            height: 110px;
            background: #fff;
            margin-bottom: 0px;
            position: relative;
        }

        .meg_font, .game_font {
            width: 197px;
            height: 112px;
            background: #5abeb2;
            position: absolute;
            left: 0;
        }

        .game .game_font {
            width: 148px;
            background: url("img/meg.png") no-repeat 10px 26px #5abeb2;
        }
        .game .game_font:hover{
            background: url("img/meg.png") no-repeat 10px 26px #ccc;
            border-radius: 15px;
        }

        .meg_img, .game_img {
            height: 112px;
            background: #666;
            position: absolute;
            right: 0;
            width: 192px;
        }

        .meg .meg_font {
            background: url("img/xm.png") no-repeat 40px 26px #5abeb2;
        }
        .meg .meg_font:hover{
            background: url("img/xm.png") no-repeat 40px 26px #ccc;
            border-radius: 15px;
        }

        .meg .meg_img {
            width: 374px;
        }


    </style>
</head>
<body>
<div class="box clearfix">
    <ul class="about fl">
        <li class="about_img"></li>
        <li class="about_font"></li>
    </ul>
    <div class="name fl">
    </div>
    <ul class="callme fl">
        <li class="callme_img"></li>
        <li class="callme_font"></li>
    </ul>
    <ul class="works fl">
        <li class="works_img"></li>
        <li class="works_font"></li>
    </ul>
    <ul class="time fl">
        <li class="time_img"></li>
        <li class="time_font"></li>
    </ul>
    <ul class="meg fl">
        <li class="meg_img"></li>
        <li class="meg_font"></li>
    </ul>
    <ul class="game fl">
        <li class="game_img"></li>
        <li class="game_font"></li>
    </ul>

</div>
</body>
</html>
